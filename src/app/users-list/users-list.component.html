<input
  type="text"
  (change)="setNewUserName($any($event.target).value)"
  [value]="newUserName"
/>
<button (click)="addUser()">Add user</button>

<div *ngFor="let user of users" class="user-container">
  <span> {{ user.name }} is {{ user.age }} years old. </span>
  <span (click)="removeUserEvent.emit(user.id)">Remove</span>
</div>
